<!DOCTYPE html>
<html>
    <body>
        <h2>What can JS DO?</h2>
        <p id="demo">JavaScript can change the style of an HTML element</p>
        <button type="button"
        onclick="document.getElementById('demo').style.fontSize='35px'">click me</button>
        <!-- it is used to increase the font size -->
        <script>
           onclick=" document.getElementById('demo').innerHTML" = "My First JavaScript";
        </script>
    </body>
</html>
